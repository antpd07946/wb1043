<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhập cạnh thứ 1: ");
        let a1 = parseFloat(a);
        let b = prompt("Nhập cạnh thứ 2: ");
        let b1 = parseFloat(b);
        let c = prompt("Nhập cạnh thứ 3: ");
        let c1 = parseFloat(c);
        if((a1 + b1) > c1 && (a1 + c1) > b1 && (b1 + c1) > a1){
            if(a1 == b1 && a1 == c1 && b1 == c1){
                console.log("Đây là tam giác đều");
            }
            else if(a1 == b1 || a1 == c1 || b1 == c1){
                console.log("Đây là tam giác cân");
            }
            else if(a1 * a1 == b1 * b1 + c1 * c1 || b1 * b1 == a1 * a1 + c1 * c1 || c1 * c1 == a1 * a1 + b1 * b1){
                console.log("Đây là tam giác vuông");
            }
            else{
                console.log("Đây là tam giác thường");
            }
        }
        else{
            console.log("Đây không phải tam giác");
        }
    </script>
</body>
</html>
