<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var days = ["Tue","Thu","Sat","Nine"];
        days.pop();
        days.push("Sunday");
        days.unshift("Mon");
        days.splice(2,1,"Wed","Thur","Friday");
        document.writeln(days.join("--"));
    </script>
</body>
</html>
