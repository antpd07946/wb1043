<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Mời nhập a: ");
        let a1 = parseFloat(a);
        let b = prompt("Mời nhập b: ");
        let b1 = parseFloat(b);
        let c = prompt("Mời nhập c: ");
        let c1 = parseFloat(c1);
        if(a == 0){
            if(b == 0){
                if(c == 0){
                    console.log("phương trình vô số nghiệm");
                }
                else{
                    console.log("Phương trình vô nghiệm");
                }
            }
            else{
                console.log("Phương trình bậc 1 có x = "+(-c1 / b1));
            }
        }
        else{
            let delta = b1 * b1 - 4 * a1 *c1;
            if(delta == 0){
                console.log("Phương trình nghiệm trùng x1 = x2 = "+(b1 / 2 * a1));
            }
            else if(delta > 0){
                console.log("Phương trình có 2 nghiệm phân biệt x1 và x2: ");
                console.log("x1 = "+(-b1 + Math.sqrt(delta) / (2 * a1)));
                console.log("x2 = "+(-b1 - Math.sqrt(delta) / (2 * a1)));
            }
            else{
                console.log("Phương trình vô nghiệm");
            }
        }
    </script>
</body>
</html>
